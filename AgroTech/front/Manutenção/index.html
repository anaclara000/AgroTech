<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Manutenção</title>
</head>
<body onLoad="carregar()">
    <div class="general_container">
        <header>
            <div class="header">
                <div class="title items">
                    <span>AgroTech</span>
                </div>
                <div class="topics items">
                    <a href="../Home/index.html"><span class="menu">Home</span></a>
                    <a href="../Manutenção/index.html"><span class="menu">Manutenção</span></a>
                    <span class="menu">Frota</span>
                    <span class="menu">Operação</span>
                    <span class="menu">DashBoard</span>
                </div>
                <div class="logOut items">
                    <i class='bx bxs-log-out-circle'></i><span>Sair </span>
                </div>
            </div>
        </header>

        <main>
            <div class="filter">
               <input type="text" class="search">
               <i class='bx bx-search' id="btn-filter"></i>
            </div>
            <div class="manitence_list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>ID</th>
                            <th>Data Inicio</th>
                            <th>Data Fim</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody class="tbody_list_manitence">
                        <tr class="list_manitence model">
                            <td> <img class="img_icon" src="" alt=""></td>
                            <td id="id"></td>
                            <td id="dataI"></td>
                            <td id="dataF"></td>
                            <td id="valor"></td>
                            <td id="descricao"></td>
                        </tr>
                    </tbody>
                </table>

                
            </div>
            <div class="grafico">
                <span>Gráficos</span>
                <div class="graf-container">
                    <canvas id="myChart"></canvas>
                    <canvas id="myGrafic"></canvas>
                </div>
            </div>
        </main>




        <div class="last_container">
            <div class="items_last">
                <div class="user">
                    <i class='bx bxs-user-circle'></i>
                    <div class="cont_user_name"><span class="nameUser"></span><span>, bem vindo de volta!</span></div>
                </div>
            </div>
            <!-- <div class="subtitle">
                    <span>Se não puder fazer tudo, faça tudo que puder </span> <i class='bx bxs-heart-circle'></i>
                </div> -->

            <div>
                <i class='bx bxs-plus-circle' onClick="abrirModalCreate()"></i>
            </div>
        </div>
    </div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="script.js"></script>
</html>
