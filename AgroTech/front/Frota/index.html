<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>FROTA</title>
</head>

<body onLoad="carregar()">
    <div class="general_container">
        <header>
            <div class="header">
                <div class="title items">
                    <span>AgroTech</span>
                </div>
                <div class="topics items">
                    <a href="../Home/index.html"><span class="menu">Home</span></a>
                    <a href="../Manutenção/index.html"><span class="menu">Manutenção</span></a>
                    <a href="../Frota/index.html"><span class="menu">Frota</span></a>
                    <a href="../Operacao/index.html"><span class="menu">Operação</span></a>
                    <a href="../Funcionarios/index.html"><span class="menu">Funcionarios</span></a>
                    <a href="../Dashboard/index.html"><span class="menu">DashBoard</span></a>
                </div>
                <div class="logOut items">
                    <i class='bx bxs-log-out-circle'></i><span>Sair </span>
                </div>
            </div>
        </header>

        <main>
            <div class="filter">
                <input type="text" class="search">
                <i class='bx bx-search' id="btn-filter"></i>
            </div>

            <div class="legend">
                <div>
                    <img src="../../assets/Cverde.png" alt="">
                    <span>Disponível</span>
                </div>
                <div>
                    <img src="../../assets/Cvermelho.png" alt="">
                    <span>Indisponível</span>
                </div>
            </div>
            <div class="veiculos_list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>ID</th>
                            <th>Placa</th>
                            <th>Modelo</th>
                            <th>Marca</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody class="tbody_list_veiculos">
                        <tr class="list_veiculos model">
                            <td> <img class="img_icon" src="" alt=""></td>
                            <td id="id"></td>
                            <td id="placa"></td>
                            <td id="modelo"></td>
                            <td id="marca"></td>
                            <td id="tipo"></td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <!-- <div class="grafico">

                <div class="graf-container">
                    <div class="grafic1">
                        <canvas id="myGrafic"></canvas>
                    </div>

                </div>
            </div> -->
        </main>




        <div class="last_container">
            <div class="items_last">
                <div class="user">
                    <i class='bx bxs-user-circle'></i>
                    <span class="nivelUser"></span>
                    <div class="cont_user_name"><span class="nameUser"></span><span>, bem vindo de volta!</span></div>
                </div>
            </div>
            <div class="subtitle">
                <span>Veiculos cadastrados no sistema: <span class="qtd_veiculo"></span>
            </div>

            <div class="criarCoisas">
                <i class='bx bxs-plus-circle' onClick="abrirModalCreate()"></i>
            </div>
            <div class="funcionarioPainel">
                <i class='bx bxs-florist'></i>
            </div>
        </div>


        <div class="painel model">
            <div class="items_painel">

                <div class="objects">
                    <i class='bx bx-x' onClick="abrirModalCreate()"></i>
                    <span id="title">Cadastro de veiculo</span>


                    <form>
                        <label for="">Placa</label>
                        <input type="text" id="placaCad">

                        <label for="">Modelo</label>
                        <input type="text" id="modeloCad">


                        <label for="">Marca</label>
                        <input type="text" id="marcaCad">

                        <span class="msg model">Campo obrigatório</span>
                        <select class="tipoCad" name="" id="">
                            <option value="select_infos">Selecione o tipo</option>
                            <option value="carga">Carga</option>
                            <option value="visita">Visita</option>
                            <option value="venda">Venda</option>
                        </select>

                    </form>
                    <button onClick="cad()">Cadastrar</button>

                </div>

                <!-- <button onClick="abrirModalCreate()">fechar</button> -->
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="script.js"></script>

</html>
